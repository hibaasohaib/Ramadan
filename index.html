<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ramadan Kareem</title>

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    font-family:Arial, sans-serif;
    overflow:hidden;
    background:#000;
    text-align:center;
}

/* üïã Background */
body::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:url("https://images.unsplash.com/photo-1584551246679-0daf3d275d0f?q=80&w=1974&auto=format&fit=crop") center/cover no-repeat;
    filter:brightness(0.35);
    z-index:-2;
}

/* ‚ú® Stars */
body::after{
    content:"";
    position:absolute;
    width:200%;
    height:200%;
    background-image:radial-gradient(white 1px, transparent 1px);
    background-size:35px 35px;
    opacity:0.35;
    animation:starsMove 60s linear infinite;
    z-index:-1;
}
@keyframes starsMove{
    from{transform:translateY(0);}
    to{transform:translateY(-200px);}
}

/* üåô Card */
.card{
    padding:35px 50px;
    border-radius:18px;
    background:rgba(255,255,255,0.08);
    backdrop-filter:blur(12px);
    color:#fff;
    font-size:28px;
    cursor:pointer;
    box-shadow:0 0 25px rgba(255,255,255,0.25);
    white-space:pre-line;
}

/* ‚ú® Blink */
.blink{
    animation:blinkLight 1.2s infinite alternate;
}
@keyframes blinkLight{
    from{ text-shadow:0 0 10px #fff,0 0 20px gold;}
    to{ text-shadow:0 0 25px #fff,0 0 45px #ffd700;}
}

/* üçØ Dates Bottom */
.dates-bg{
    position:absolute;
    bottom:0;
    width:100%;
    height:120px;
    background:url("https://pngimg.com/uploads/dates/dates_PNG30.png") repeat-x bottom/120px;
}

/* üî¥ Astaghfirullah */
.astagfirullah{
    position:absolute;
    color:white;
    font-size:26px;
    font-weight:bold;
    pointer-events:none;
    text-shadow:0 0 10px red,0 0 20px #ff4d4d,0 0 40px #ff0000;
    animation:fadeUp 1.6s ease forwards;
}
@keyframes fadeUp{
    0%{opacity:1; transform:translate(-50%,-50%) scale(1);}
    100%{opacity:0; transform:translate(-50%,-120%) scale(1.4);}
}
</style>
</head>

<body onclick="showAstagfirullah(event)">

<div id="card" class="card blink" onclick="showRamadan(event)">
Click Here ‚ú®üåô
</div>

<div class="dates-bg"></div>

<!-- ‚ú® Sparkle Sound LOCAL -->
<audio id="sparkleSound">
<source src="parkle.mp3" type="audio/mpeg">
</audio>

<script>

let count = 0;   // üëà tasbeeh counter

function showRamadan(e){
    e.stopPropagation();

    document.getElementById("card").innerText =
`‚ú®1 st ‚ú® Ramadan Kareem
Fromüå∑ Hiba Mohammad üëë`;
}

function showAstagfirullah(e){

    let sound = document.getElementById("sparkleSound");
    sound.currentTime = 0;
    sound.play();

    let text = document.createElement("div");
    text.className = "astagfirullah";

    text.innerText =
`‚ú® Astaghfirullah ‚ú®
70 Times Reward üåô`;

    text.style.left = e.clientX + "px";
    text.style.top = e.clientY + "px";

    document.body.appendChild(text);

    setTimeout(()=>{
        text.remove();
    },1900);
}
</script>

</body>
</html>
